<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
  </head>

  <body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>

  </body>

    <script>
    // Constructor function always Start with a Capital letter
    function Person(first, last, age, gender, interests) {
      this.name = {
        'first': first,
        'last': last
      };
      this.age = age;
      this.gender = gender;
      this.interests = interests;
      this.bio = function() {
        // This won't change
        var sentence = this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. ';
        // Save the pronoune
        var pronoun;

        // Check the value of pronoun and set it accondingly
        if (this.gender === "male" || this.gender === "Male" || this.gender === "m" || this.gender === "M") {
          pronoun = "He likes";
        } else if (this.gender === "female" || this.gender === "Female" || this.gender === "f" || this.gender === "F") {
          pronoun = "She likes";
        } else {
          pronoun = "They like";
        }

        // Let's add the pronoun on to the end of the sentence
        sentence += pronoun;

        // Use an other if condition to structure 
        // the last party of the sentence depending
        // on wether the number of interests is 1, 2 or more
        if(this.interests.length === 1) {
          sentence += this.interests[0] + ".";
        } else if(this.interests.length === 2) {
          sentence += this.interests[0] + " and " + this.interests[1] + "."; 
        } else {
          // if there are more than 2 interests, we need to loop through them
          // all, adding each one to the main sentence followed by a comma,
          // except for the last one, which needs an and & a full stop
          for(var i = 0; i < this.interests.length; i++) {
            if(i === this.interests.length -1) {
              sentence += "and " + this.interests[i] + ".";
            } else {
              sentence += this.interests[i] + ", ";
            }
          }
        }


        // Finally, we can alert the sentence
        alert(sentence);
      }
      this.greeting = function() {
        alert('Hi! I\'m ' + this.first.name + '.');
      };
    }

    // Instation
    var person1 = new Person('Bobo', 'Mukonkole', 29, 'm', ['business']);
    var person2 = new Person('Danny', 'Lubeya', 25, 'male', ['music', 'football']);
    var person3 = new Person('Patie', 'Kav', 33, 'female', ['cooking', 'dancing']);
    var person4 = new Person('Angele', 'Maliamungu', 10, 'F', ['cooking', 'dancing', 'reading']);
    </script>
